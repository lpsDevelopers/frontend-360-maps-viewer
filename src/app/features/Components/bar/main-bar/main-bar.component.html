<div class="sidebar" [ngClass]="{'expanded': isExpanded, 'collapsed': !isExpanded}">
  <app-header-bar [isExpanded]="isExpanded" (toggle)="toggleSidebar()"></app-header-bar>
  <app-user-info
    [email]="email"
    [isExpanded]="isExpanded"
    (logout)="handleLogout()">
  </app-user-info>
  <app-actions
    [isExpanded]="isExpanded"
    (logout)="handleLogout()">
  </app-actions>
  <app-locations [isExpanded]="isExpanded" ></app-locations>
</div>
