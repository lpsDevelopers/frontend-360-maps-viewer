<!-- Modal Backdrop -->
<div *ngIf="visible" class="modal-backdrop" (click)="close()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="modal-header">
      <h2 class="modal-title">
        Crear Hotspot
      </h2>
      <button class="close-button"
              (click)="close()"
              aria-label="Cerrar panel"
              title="Cerrar">
        ×
      </button>
    </div>

    <!-- Content -->
    <div class="modal-content">
      <form (ngSubmit)="save()" #hotspotForm="ngForm" novalidate>
        <!-- Form Fields -->

        <div class="form-group">
          <label for="description" class="form-label required">
            Descripción
          </label>
          <textarea
            id="description"
            class="form-control"
            [(ngModel)]="modalData.condicion"
            name="description"
            placeholder="Describe el hotspot en detalle"
            rows="3"
            required
          ></textarea>
          <div *ngIf="!modalData.condicion?.trim() && hotspotForm.submitted" class="error-message">
            La descripción es requerida
          </div>
        </div>

        <!-- Image Upload Section -->
        <div class="form-group">
          <label class="form-label">

            Imagen del hotspot
          </label>

          <!-- Image Preview -->


          <!-- File Input -->
          <div class="file-upload-container">
            <input
              type="file"
              id="imageInput"
              class="file-input"
              (change)="onFileSelected($event)"
              accept="image/*"
            />
            <label for="imageInput" class="file-upload-btn">

              <span>{{ selectedImageFile ? 'Cambiar imagen' : 'Seleccionar imagen' }}</span>
            </label>
            <small class="file-info">
              Formatos: JPG, PNG, GIF, WebP (máx. 5MB)
            </small>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="modal-actions">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="close()"
          >
            Cancelar
          </button>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isLoading"
            [class.loading]="isLoading"
          >
            <span *ngIf="!isLoading" class="btn-content">
              Guardar
            </span>
            <span *ngIf="isLoading" class="btn-content">
              <i class="spinner"></i>
              Guardando...
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Notification Toast -->
<div
  *ngIf="notification.show"
  class="notification-toast"
  [class.success]="notification.type === 'success'"
  [class.error]="notification.type === 'error'"
>
  <div class="notification-content">
      <i  [innerHTML]="notification.type === 'success' ? '✅' : '❌'">
    </i>
    <span class="notification-message"> {{ notification.message }} </span>
    <button class="notification-close" (click)="hideNotification()"> × </button>
  </div>

</div>
